<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SHOPPING LỚN NHẤT VIỆT NAM</title>
	<link rel="stylesheet" type="text/css" href="styleshop.css">
</head>
<body>
	<div class="wrapper">
		<div class="card">
			<img src="bomb.jpg">
			<div class="content">
				<div class="row">
					<div class="details">
						<span>Hì rố sì mà</span>
						<p>Đồ trang trí nội thất</p>
					</div>
					<div class="price">69.000VND</div>
				</div>
				<div class="buttons">
					<button>Mua Ngay</button>
					<button>Thêm vào giỏ</button>
				</div>
			</div>
		</div>
		<div class="card">
			<img src="chair.jpg">
			<div class="content">
				<div class="row">
					<div class="details">
						<span>Ghế đẹp</span>
						<p>Ghế đặc biệt</p>
					</div>
					<div class="price">690.000VND</div>
				</div>
				<div class="buttons">
					<button>Mua Ngay</button>
					<button>Thêm vào giỏ</button>
				</div>
			</div>
		</div>
		<div class="card">
			<img src="trash.jpg">
			<div class="content">
				<div class="row">
					<div class="details">
						<span>Thùng rác</span>
						<p>Thùng rác di động</p>
					</div>
					<div class="price">6.969.000VND</div>
				</div>
				<div class="buttons">
					<button>Mua Ngay</button>
					<button>Thêm vào giỏ</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
